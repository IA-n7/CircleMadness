<div id="field">
  <!-- SCORE AND TIMER -->
  <div id="info-bar">
    <span>Score: <span id="score"></span></span>
    <span>Time: <span id="timer"></span></span>
  </div> <!-- END SCORE AND TIMER -->

  <!-- MODAL AREA -->
  <div id="modal-area">
    <div id="modal-play">
      <p class="text">Welcome to the game!</p>
      <p class="text">Click fast!</p>
      <button id="play-button" class="start" type="button" name="play-button" value="1">PLAY</button>
    </div> <!-- END PLAY MODAL -->

    <div id="modal-score" class="hidden">
      <p class="text">The end!</p>
      <p id="scored" class="score-text">Score: <span id="score-output"></span></p>
      <p id="time" class="score-text">Time: <span id="time-output"></span></p>
      <p id="clicked" class="score-text">Cirles Clicked: <span id="clicked-output"></span></p>
      <p id="missed" class="score-text">Circles Missed: <span id="missed-output"></span></p>
      <p id="accuracy" class="score-text">Accuracy: <span id="accuracy-output"></span>%</p>
      <button id="play-button2" class="start" type="button" name="play-button" value="1">PLAY</button>
    </div> <!-- END SCORE MODAL -->
  </div> <!-- END MODAL AREA -->
  <!-- MODAL OVERLAY -->
  <div id="modal-overlay"></div>

</div> <!-- END FIELD -->
