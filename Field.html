<div id="field">
  <!-- SCORE AND TIMER -->
  <div id="info-bar">
    <span>Score: <span id="score"></span></span>
    <span>Time: <span id="timer"></span></span>
  </div> <!-- END SCORE AND TIMER -->

  <!-- MODAL AREA -->
  <div id="modal-area">
    <div id="modal-play">
      <div id="text-play">
        <p>Welcome to the game!</p>
        <p>Click the circles!</p>
        <p>Fast!</p>
      </div>
      <div>
        <input type="checkbox" id="easy" name="Easy" value="Easy">
        <label for="easy" id="easy-label">Easy</label>
        <input type="checkbox" id="normal" name="Normal" value="Normal" checked>
        <label for="normal" id="normal-label">Normal</label>
        <input type="checkbox" id="hard" name="Hard" value="Hard">
        <label for="hard" id="hard-label">Hard</label>
        <input type="checkbox" id="madness" name="MadnessMode" value="Madness">
        <label for="madness" id="madness-label">Madness</label>
      </div>
      <button id="play-button" class="start" type="button" name="play-button" value="1">PLAY</button>
    </div> <!-- END PLAY MODAL -->

    <div id="modal-score" class="hidden">
      <p id="text-score">The end!</p>
      <p id="scored" class="score-text">Score: <span id="score-output"></span></p>
      <p id="time" class="score-text">Time: <span id="time-output"></span></p>
      <p id="clicked" class="score-text">Cirles Clicked: <span id="clicked-output"></span></p>
      <p id="missed" class="score-text">Circles Missed: <span id="missed-output"></span></p>
      <p id="accuracy" class="score-text">Accuracy: <span id="accuracy-output"></span>%</p>
      <button id="play-button2" class="start" type="button" name="play-button" value="1">PLAY</button>
    </div> <!-- END SCORE MODAL -->
  </div> <!-- END MODAL AREA -->
  <!-- MODAL OVERLAY -->
  <div id="modal-overlay"></div>

</div> <!-- END FIELD -->
